// Text
alias chatOff "hud_saytext_time 0; echo ▶ Chat off."
alias chatOn "hud_saytext_time 12; echo ▶ Chat on."
alias chatUnbind "unbind y; unbind u; echo ▶ Chat unbound."
alias chatBind "bind y say; bind u say_team; echo ▶ Chat bound."

// Voice
alias voiceOff "voice_enable 0; echo ▶ Voice chat disabled."
alias voiceOn "voice_enable 1; echo ▶ Voice chat enabled. You need to toggle the option in the Options>Voice menu."
